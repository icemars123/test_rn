<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
$(document).ready(function(){
	document.getElementById("demo").innerHTML = Date();
});

</script>
</head>
<body>


<button id="hide">Hide</button>
<button id="show">Show</button>
<p id="demo"></p>
</body>
</html>
